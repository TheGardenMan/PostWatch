
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;
# to avoid entity too large error


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        listen      [::]:80; ## For responding to ipv6
        server_name _;
        client_max_body_size 12g;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
      #If url is ip:port/static/a.png,the resultant path nginx creates is 
      # static_files/static/a.png where static_files is the root folder for the url /static/ (as below).
###########################If url is ip:port/static/a.png :explained above:######
        location /static/ {
            root   static_files;
        }
##################################if url is anything else #######################
        location / {
            #### >>>>For forwarding requests to the python/go service running on localhost port XXXX -below####################
            proxy_pass http://192.168.225.56:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";


            #### >>>>For forwarding requests to the python/go service running on localhost port xxxx -above


        }
#################################################################################

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

